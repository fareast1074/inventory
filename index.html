<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Equipment Log</title>

<style>
body { font-family: Arial; padding: 15px; }
.card { background:#f5f5f5; padding:15px; border-radius:10px; }
button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
</style>
</head>

<body>

<h3>Equipment Scan</h3>

<div class="card">
    <input id="scan" placeholder="SCAN RESULT" style="width:100%;padding:10px">

    <label><input type="checkbox" id="due"> DUE</label><br>
    <label><input type="checkbox" id="code"> EQUIPMENT CODE</label><br>
    <label><input type="checkbox" id="location"> LOCATION</label><br>

    <button onclick="confirm()">CONFIRM</button>
    <button onclick="exportTXT()">EXPORT FILE</button>
</div>

<script>
let logData = [];

function confirm() {

    let due = document.getElementById("due").checked ? 1 : 0;
    let code = document.getElementById("code").checked ? 1 : 0;
    let location = document.getElementById("location").checked ? 1 : 0;

    let line =
        "SCAN RESULT: " + scan.value +
        " | DUE: " + due +
        " | EQUIPMENT CODE: " + code +
        " | LOCATION: " + location;

    logData.push(line);

    alert("Saved:\n" + line);

    scan.value = "";
    due.checked = code.checked = location.checked = false;
}

function exportTXT() {
    if (logData.length === 0) {
        alert("No data");
        return;
    }

    let blob = new Blob([logData.join("\n")], { type: "text/plain" });
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "equipment_log.txt";
    a.click();
}
</script>

</body>
</html>
